<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tugas Rumah</title>
</head>

<body>
  <!-- Form Registration -->
  <h2>Form Registration</h2>

  <form action="">
    <!-- Biodata Input -->
    <fieldset>
      <legend>Biodata</legend>
      <table>
        <tr>
          <td><label for="nama">Nama Mahasiswa</label></td>
          <td>:</td>
          <td>
            <input type="text" name="nama" id="nama" placeholder="Nama Anda" required />
          </td>
        </tr>
        <tr>
          <td><label for="nim">No Induk Mahasiswa (NIM)</label></td>
          <td>:</td>
          <td>
            <input type="number" value="1203220158" readonly name="nim" id="nim" />
          </td>
        </tr>
        <tr style="vertical-align: top">
          <td><label for="alamat">Alamat Mahasiswa</label></td>
          <td>:</td>
          <td>
            <textarea name="alamat" id="alamat" cols="30" rows="7" placeholder="Alamat Anda" required></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="tgl_lahir">Tanggal Lahir</label></td>
          <td>:</td>
          <td>
            <input type="date" name="tgl_lahir" id="tgl_lahir" required />
          </td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <input type="radio" name="gender" id="male" value="Laki-Laki" />
            <label for="male">Laki-Laki</label>
            <input type="radio" name="gender" id="female" value="Perempuan" />
            <label for="female">Perempuan</label>
          </td>
        </tr>
        <tr>
          <td><label for="photo">Upload Foto</label></td>
          <td>:</td>
          <td>
            <input type="file" name="photo" id="photo" required />
          </td>
        </tr>
        <tr>
          <td><label for="website">URL Website</label></td>
          <td>:</td>
          <td>
            <input type="url" name="website" id="website" placeholder="URL Website Anda" size="30" />
          </td>
        </tr>
        <tr>
          <td><label for="institutions">Perguruan Tinggi</label></td>
          <td>:</td>
          <td>
            <input type="text" name="institutions" id="institutions" required />
          </td>
        </tr>
      </table>
    </fieldset>

    <br><br>

    <!-- Account Input -->
    <fieldset>
      <legend>Info Akun</legend>
      <table>
        <tr>
          <td><label for="email">Email</label></td>
          <td>:</td>
          <td><input type="email" name="email" id="email" placeholder="Email Anda" required></td>
        </tr>
        <tr>
          <td><label for="username">Username</label></td>
          <td>:</td>
          <td><input type="text" name="username" id="username" placeholder="Username Anda" required></td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td>:</td>
          <td><input type="password" name="password" id="password" placeholder="Password Anda" required></td>
        </tr>
        <tr>
          <td><label for="ulangi_password">Ulangi Password</label></td>
          <td>:</td>
          <td><input type="ulangi_password" name="ulangi_password" id="ulangi_password" placeholder="Password Anda"
              required></td>
        </tr>
      </table>
    </fieldset>


    <br><br>

    <!-- Basic Skills -->
    <fieldset>
      <legend>Kemampuan Dasar</legend>
      <span>
        <input type="checkbox" name="html" value="HTML" id="html">
        <label for="html">HTML</label>
      </span>
      <span>
        <input type="checkbox" name="css" value="CSS" id="css">
        <label for="css">CSS</label>
      </span>
      <span>
        <input type="checkbox" name="javascript" value="JavaScript" id="javascript">
        <label for="javascript">JavaScript</label>
      </span>
      <span>
        <input type="checkbox" name="php" value="PHP" id="php">
        <label for="php">PHP</label>
      </span>
      <span>
        <input type="checkbox" name="mysql" value="MySQL" id="mysql">
        <label for="mysql">MySQL</label>
      </span>
      <span>
        <input type="checkbox" name="laravel" value="Laravel" id="laravel">
        <label for="laravel">Laravel</label>
      </span>
      <span>
        <input type="checkbox" name="react-native" value="React Native" id="react-native">
        <label for="react-native">React Native</label>
      </span>
    </fieldset>

    <br>

    <!-- Action Button -->
    <button type="reset">Reset</button>
    <button type="submit">Simpan</button>
    <button type="button">Button</button>
  </form>

</body>

</html>
